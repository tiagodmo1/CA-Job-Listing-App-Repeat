<!DOCTYPE html>
<html lang="en">
<head>
  <title>JobListing</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="css/demo.css">
<link rel="stylesheet" href="css/jquery.dataTables.min.css">
<link rel="stylesheet" href="css/dataTables.bootstrap4.min.css">
  <script src="js/jquery.min.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
<script src="js/jquery.dataTables.min.js"></script>
<script src="js/dataTables.bootstrap4.min.js"></script>
<script src="js/demo.js"></script>
</head>
<body>

<div class="jumbotron text-center">
  <h1>Welcome to JobListing Application</h1>
  <p>Please Use below features for CRUD Operations</p> 
 <!-- Trigger the modal with a button -->
  <button type="button" class="btn btn-info" id="callApi">List All Jobs</button>


 <!-- Trigger the modal with a button -->
  <button type="button" class="btn btn-info" id="add" data-toggle="modal" data-target="#myModal">Add New Job</button>

  


</div>
  
<!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
<h4 class="modal-title">List of Jobs</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          
        </div>
        <div class="modal-body">
<div class="container">
         <div class="row m-1"><div class="col-sm-3"><b>Job Title</b></div><div class="col-sm-9"><input type="text" class="form-control" id="section"/><input type="hidden" id="dataId"/></div></div>
<div class="row m-1"><div class="col-sm-3"><b>Job Description</b></div><div class="col-sm-9"><input type="text" class="form-control" id="item"/></div></div>
<div class="row m-1"><div class="col-sm-3"><b>Keywords</b></div><div class="col-sm-9"><input type="text" class="form-control" id="price"/></div></div>
<div class="row m-1" style=""><div class="col-sm-3"><b>Location</b></div><div class="col-sm-9"><input type="text" class="form-control" id="title" value=""/></div></div>
 </div>
        </div>
        <div class="modal-footer">
<button type="button" class="btn btn-info" id="submit">Submit</button>
<button type="button" class="btn btn-info" id="update">Update</button>
<button type="button" class="btn btn-info" id="delete">Delete</button>
          <button type="button" class="btn btn-info" data-dismiss="modal">Exit</button>
        </div>
      </div>
      
    </div>
  </div>


<div class="container" style="height:auto;">
  <table id="example" class="table table-striped table-bordered" style="width:100%;display:none;margin-bottom:40px;" >
        <thead>
            <tr>
                <th>Job Title</th>
                <th>Job Description</th>
                <th>Keywords</th>
                <th>Location</th>
                <th></th>
                
            </tr>
        </thead>
       
    </table>
</div>
<div class="footer">
  <p>&copy; Page built by Tiago</p>
</div>
</body>
</html>
